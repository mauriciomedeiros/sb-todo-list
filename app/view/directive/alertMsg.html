<div class="modal fade" id="myModal" ng-show="modalShown">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ng-click='no()'>&times;</button>
            <h4 class="modal-title">Delete</h4>
         </div>
         <div class="modal-body">
            <p>You want to delete the TO-DO ?</p>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="yes()">Yes</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click='no()'>No</button>
         </div>
      </div>
   </div>
</div>
