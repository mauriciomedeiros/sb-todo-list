<form name="todoForm" class="form-horizontal">
   <h2 class="text-left">New to-do</h2>

   <div class="form-group">
      <label class="col-sm-2 control-label">Date created: </label>
      <div class="col-sm-10">
         <input type="text" class="form-control" ng-value="todo.dateCreate | date: 'dd/MM/yyyy'" ng-disabled="true"/>
      </div>
   </div>
   <div class="form-group">
      <label class="col-sm-2 control-label"> Name: </label>
      <div class="col-sm-10">
         <input type="text" class="form-control" ng-model="todo.name" name="name" placeholder="Ex: Reunion" ng-required="true" ng-minlength="3" ng-maxlength="20"/>
      </div>
   </div>
   <div class="form-group">
      <label class="col-sm-2 control-label"> Category: </label>
      <div class="col-sm-10">
         <select class="form-control" ng-model="todo.category" id="category" name="category" ng-options="category as category.name for category in categoryList">
   			<option value="">Select the category</option>
   		</select>
      </div>
   </div>
   <div class="form-group">
      <label class="col-sm-2 control-label"> Description: </label>
      <div class="col-sm-10">
         <textarea type="text" class="selectpicker show-tick form-control" ng-model="todo.description" name="name" placeholder="Type a description" ng-maxlength="200"></textarea>
      </div>
   </div>
</form>
<div class="text-left">
   <button class="btn btn-success bt-lg" ng-click="save(todo)">
      <span class="glyphicon glyphicon-save"></span> Save
   </button>

   <button class="btn btn-danger bt-lg" ng-click="cancel()">
      <span class=" glyphicon glyphicon-ban-circle"></span> Cancel
   </button>
</div>
